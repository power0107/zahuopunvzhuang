<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>general store | Shopbop Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        body { background: #fff; color: #333; overflow-x: hidden; }
        
        .container { max-width: 100%; padding: 0 4px; margin: 0 auto; }

        header { padding: 4px 0 0; text-align: center; background: #fff; }
        .logo { font-family: "Times New Roman", Times, serif; font-size: 34px; letter-spacing: 1px; text-transform: lowercase; font-weight: bold; margin-bottom: 2px; color: #000; }
        
        nav { display: flex; justify-content: center; gap: 15px; padding-bottom: 4px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .sale { color: #d0021b !important; }

        .promo-banner { background: #f5e1d3; padding: 4px; font-size: 11px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; margin-bottom: -5px; /* 促销条底部向上收窄 */ }

        /* 横版图区域：底部间距改为负数，往上移 */
        .hero-section { width: 100%; position: relative; line-height: 0; margin: 0; padding: 0; margin-bottom: -120px; /* 数值越大，横版图越往上靠 */ }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }
        
        .hero-overlay { 
            position: absolute; left: 4%; top: 10%; background: rgba(255,255,255,0.92); 
            padding: 20px; max-width: 320px; text-align: left; line-height: 1.1; border: 1px solid #eee; 
        }
        .hero-overlay h2 { font-size: 26px; margin: 4px 0; font-family: serif; font-weight: 300; }

        /* 六张图区域：负边距加大，更贴近横版图 */
        .product-section { 
            padding: 0; 
            margin-top: -150px; /* 比原来的-100px更靠近，可继续调大负数 */
            position: relative; 
            z-index: 10;
        }
        .section-header { text-align: center; margin-bottom: 8px; }
        .section-header h3 { 
            font-size: 18px; 
            font-family: serif; 
            text-transform: uppercase; 
            background: #fff; 
            padding: 0 10px;
            display: inline-block;
            border-bottom: 1px solid #333;
        }

        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 2px; 
            width: 100%; 
        }
        
        .p-card { text-align: center; cursor: pointer; }
        .p-card img { width: 100%; height: auto; display: block; margin-bottom: 4px; background: #f9f9f9; }
        .p-card p { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #111; }

        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .lightbox-img { max-height: 90vh; max-width: 90vw; }
    </style>
</head>
<body>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">畅享特惠！精选单品现享低至 7 折优惠。</div>
    </header>

    <section class="hero-section">
        < img src="images/product36.jpg" class="hero-img" alt="Hero">
        <div class="hero-overlay">
            <span style="font-size:10px; color:#888;">NEW COLLECTION</span>
            <h2>TIMELESS CHIC</h2>
            <div style="background: #e85a2a; color: #fff; padding: 6px 15px; font-size: 10px; display: inline-block; margin-top: 5px; cursor: pointer;" onclick="document.getElementById('product-area').scrollIntoView({behavior:'smooth'})">立即选购</div>
        </div>
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        < img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const nav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        let navHtml = '<a onclick="location.reload()">首页</a >';
        config.forEach(cat => { navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a >`; });
        nav.innerHTML = navHtml;

        window.enterCategory = function(name) {
            const data = config.find(c => c.name === name);
            if (!data) return;
            title.innerText = name;
            document.getElementById('product-area').style.marginTop = '20px';
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.innerHTML = `< img src="images/${name}/product${id}.jpg" class="zoomable"><p>NO.${id}</p >`;
                grid.appendChild(card);
            });
        };

        function renderHome() {
            grid.innerHTML = '';
            document.getElementById('product-area').style.marginTop = '-150px'; // 同步修改首页负边距
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `< img src="images/product${cat.id}.jpg"><p>${cat.name}</p >`;
                grid.appendChild(card);
            });
        }
        renderHome();

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                document.getElementById('lightbox').style.display = 'flex';
                document.getElementById('lightboxImg').src = e.target.src;
            }
        });
    </script>
</body>
</html>
