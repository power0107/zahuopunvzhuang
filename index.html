<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store | Est. 2008</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display:italic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-inner">
            <p class="since-tag">SINCE 2008</p>
            <h1 class="brand-logo">General Store</h1>
            <p class="contact-text">V: lanxiaoqi1981</p>
        </div>
    </header>

    <section class="banner-hero">
        <div class="banner-container">
            <img src="images/product36.jpg" alt="Featured" class="hero-image zoom-trigger">
        </div>
    </section>

    <main class="main-content">
        <div class="product-grid" id="mainGrid"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
