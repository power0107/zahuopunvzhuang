<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style</title>
    <style>
        /* --- 极致还原 Shopbop：紧凑排版版 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        body { background: #fff; color: #333; overflow-x: hidden; }
        
        /* 容器宽度 */
        .container { max-width: 1650px; margin: 0 auto; padding: 0 15px; width: 100%; }

        /* 顶部工具栏 */
        .utility-bar { background: #f9f9f9; border-bottom: 1px solid #eee; padding: 6px 0; font-size: 11px; color: #666; text-align: center; letter-spacing: 1px; }

        /* 头部：大幅压缩底部间距，让首图离导航更近 */
        header { padding: 25px 0 0; text-align: center; background: #fff; width: 100%; }
        .logo { font-family: "Times New Roman", Times, serif; font-size: 48px; letter-spacing: 2px; text-transform: lowercase; font-weight: bold; margin-bottom: 15px; color: #000; }
        nav { display: flex; justify-content: center; gap: 35px; padding-bottom: 12px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .sale { color: #d0021b !important; }

        /* 营销条：压缩上下高度 */
        .promo-banner { background: #f5e1d3; padding: 8px; font-size: 12px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; margin-bottom: 0; }

        /* 首页海报 (Product 36)：紧贴上方营销条 */
        .hero-section { width: 100%; position: relative; line-height: 0; margin-top: 0; margin-bottom: 10px; }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }
        
        .hero-overlay { 
            position: absolute; left: 6%; top: 18%; background: rgba(255,255,255,0.92); 
            padding: 40px; max-width: 460px; text-align: left; line-height: 1.4; border: 1px solid #eee; 
        }
        .hero-overlay h2 { font-size: 48px; margin: 8px 0; font-family: serif; font-weight: 300; letter-spacing: 2px; }
        .sb-btn { 
            display: inline-block; background: #e85a2a; color: #fff; padding: 12px 40px; 
            text-decoration: none; font-weight: bold; font-size: 12px; margin-top: 12px; cursor: pointer; 
        }

        /* 商品网格：大图 6 列并列 */
        .product-section { padding: 10px 0 80px; }
        .section-header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 12px; position: relative; }
        .section-header h3 { font-size: 24px; font-family: serif; text-transform: uppercase; letter-spacing: 2px; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 12px; 
            width: 100%;
        }
        
        .p-card { text-align: center; cursor: pointer; transition: transform 0.3s ease; }
        .p-card:hover { transform: translateY(-3px); }
        .p-card img { 
            width: 100%; 
            height: auto; 
            display: block; 
            margin-bottom: 10px; 
            background: #f9f9f9; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .p-card p { font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; color: #111; }
        
        /* 灯箱 */
        #lightbox { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; 
        }
        .lightbox-img { max-height: 92vh; max-width: 92vw; }
        .close-btn { position: absolute; top: 20px; right: 40px; font-size: 40px; cursor: pointer; color: #333; }
    </style>
</head>
<body>

    <div class="utility-bar">选购男士精品 | CN v | ZH v | $USD v | 免费国际快递 · 轻松退货</div>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">畅享特惠！精选单品现享低至 7 折优惠。 <span style="text-decoration: underline; cursor: pointer;">即刻选购</span></div>
    </header>

    <section class="hero-section">
        <img src="images/product36.jpg" class="hero-img" alt="Main Poster">
        <div class="hero-overlay">
            <span style="font-size:11px; color:#888; letter-spacing:2px; font-weight:bold;">NEW COLLECTION</span>
            <h2>TIMLESS CHIC</h2>
            <p>探索极简美学，打造质感日常衣橱。</p>
            <div class="sb-btn" onclick="document.getElementById('product-area').scrollIntoView({behavior:'smooth'})">立即选购</div>
        </div>
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
            <div style="position: absolute; right: 0; bottom: 12px; font-size: 11px; color: #e85a2a; font-weight: bold; cursor: pointer; text-decoration: underline;" onclick="location.reload()">查看全部</div>
        </div>
        
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const topNav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        let navHtml = '<a onclick="location.reload()">首页</a>';
        config.forEach(cat => {
            navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a>`;
        });
        navHtml += '<a class="sale">折扣促销</a>';
        topNav.innerHTML = navHtml;

        window.enterCategory = function(name) {
            const data = config.find(c => c.name === name);
            if (!data) return;
            title.innerText = name;
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                const path = `images/${name}/product${id}.jpg`;
                card.innerHTML = `<img src="${path}" class="zoomable" onerror="this.src='https://via.placeholder.com/600x800?text=IMAGE+MISSING'"><p>STYLE NO.${id}</p>`;
                grid.appendChild(card);
            });
            document.getElementById('product-area').scrollIntoView({ behavior: 'smooth' });
        };

        function renderHome() {
            grid.innerHTML = '';
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `<img src="images/product${cat.id}.jpg"><p>${cat.name}</p>`;
                grid.appendChild(card);
            });
        }

        renderHome();

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                const lightbox = document.getElementById('lightbox');
                const img = document.getElementById('lightboxImg');
                lightbox.style.display = 'flex';
                img.src = e.target.src;
            }
        });
    </script>
</body>
</html>
