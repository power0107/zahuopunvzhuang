<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store Official</title>
    <style>
        body { margin: 0; padding: 0; background: #fff; color: #333; font-family: -apple-system, sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; transition: opacity 0.3s; image-rendering: -webkit-optimize-contrast; pointer-events: none; }
        .on { opacity: 1 !important; }

        header { padding: 15px 0 5px; text-align: center; }
        .main-logo { font-family: serif; font-size: 32px; font-weight: bold; letter-spacing: 4px; margin: 0; cursor: pointer; }
        nav { display: flex; justify-content: center; gap: 35px; padding: 8px 0; }
        .nav-link { font-size: 11px; font-weight: bold; cursor: pointer; letter-spacing: 1px; color: #333; }

        /* 首页跑马灯 */
        .marquee-wrapper { width: 100%; overflow: hidden; margin: 10px 0; background: #fff; position: relative; touch-action: pan-y; }
        .marquee-track { display: flex; width: max-content; will-change: transform; }
        .slide-item { width: calc(100vw / 1.8); aspect-ratio: 3/4; flex-shrink: 0; padding: 0 6px; box-sizing: border-box; }

        .brand-info { text-align: center; padding: 20px 0; }
        .brand-info .since { font-size: 9px; color: #bbb; letter-spacing: 2px; }
        .brand-info .timeless { font-family: serif; font-size: 16px; letter-spacing: 4px; margin: 2px 0; color: #222; }
        .brand-info .wechat { font-size: 10px; color: #999; }

        .category-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 15px 5px; }
        .category-item { font-size: 11px; font-weight: bold; padding: 6px 12px; border: 1px solid #eee; background: #fff; }
        .more-btn { display: inline-block; margin: 25px 0; padding: 12px 40px; border: 1px solid #000; font-size: 11px; font-weight: bold; cursor: pointer; }

        /* 子目录网格 */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; padding: 0 5px; }
        .grid-item { aspect-ratio: 3/4; background: #fff; overflow: hidden; position: relative; }

        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999999; justify-content: center; align-items: center; }
        #lightbox img { max-height: 100vh; max-width: 100vw; object-fit: contain; pointer-events: auto; }
    </style>
</head>
<body>

    <header>
        <h1 class="main-logo" onclick="goHome()">General Store</h1>
        <nav>
            <span onclick="goHome()" class="nav-link">HOME</span>
            <span onclick="triggerSub('更多新品')" class="nav-link" style="color:#d0021b;">NEW ARRIVALS</span>
        </nav>
    </header>

    <div id="home-content">
        <section style="line-height:0;" class="smart-clickable" data-src="tp/p01.webp">
            <img src="tp/p01.webp" style="width:100%; height:auto;" onload="this.classList.add('on')">
        </section>
        
        <div class="category-nav" id="cat-nav"></div>
        
        <div style="text-align:center; padding:30px 0 10px;">
            <div style="font-family:serif; font-size:18px; letter-spacing:5px; font-weight:bold;">NEW ARRIVALS</div>
            <div style="font-size:13px; color:#666; margin-top:5px;">新款上线</div>
        </div>

        <div class="marquee-wrapper" id="marquee-wrap">
            <div id="marquee-inner" class="marquee-track"></div>
        </div>

        <div class="brand-info">
            <div class="since">SINCE 2008</div>
            <div class="timeless">TIMELESS CHIC</div>
            <div class="wechat">V: lanxiaoqi1981</div>
        </div>

        <div style="text-align:center;"><div class="more-btn" onclick="triggerSub('更多新品')">更多新品 MORE</div></div>
        <div style="height:60px;"></div>
    </div>

    <main id="main-area" style="display:none;">
        <div style="position:relative; text-align:center; padding:20px 0 10px;">
            <h3 id="ttl" style="font-family:serif; letter-spacing:4px; margin:0; font-size:16px; text-transform:uppercase;"></h3>
            <div onclick="goHome()" style="position:absolute; right:15px; top:20px; font-size:11px; font-weight:bold; cursor:pointer;">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
        <div style="height:50px;"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightboxImg"></div>

    <script>
        const config = [
            { n: "衬衫", pre: "cs", c: 6 }, 
            { n: "毛衣", pre: "m", c: 20 },
            { n: "冲锋衣", pre: "cfy", c: 4 }, 
            { n: "国风", pre: "g", c: 18 }, 
            { n: "长裤", pre: "k", c: 13 }, 
            { n: "秋冬外套", pre: "q", c: 4 },
            { n: "可外穿小衫", pre: "ws", c: 24 }, 
            { n: "更多新品", pre: "p", c: 16, start: 2 }
        ];

        // 强效点击检测函数：解决移动端 Transform 下点击失效的问题
        function attachSmartClick(el) {
            let startX, startY, startTime;
            el.addEventListener('touchstart', (e) => {
                startX = e.touches[0].pageX;
                startY = e.touches[0].pageY;
                startTime = Date.now();
            }, {passive: true});

            el.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].pageX;
                const endY = e.changedTouches[0].pageY;
                const dist = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const time = Date.now() - startTime;

                // 如果位移小于10像素且时间短于300毫秒，判定为“纯粹的点击”
                if (dist < 10 && time < 300) {
                    const src = el.getAttribute('data-src');
                    if (src) openLightbox(src);
                }
            });
        }

        function initMarquee() {
            const inner = document.getElementById('marquee-inner');
            const wrap = document.getElementById('marquee-wrap');
            let html = '';
            for (let i = 2; i <= 17; i++) {
                const src = `tp/p${i.toString().padStart(2, '0')}.webp`;
                html += `<div class="slide-item smart-clickable" data-src="${src}"><img src="${src}" onload="this.classList.add('on')"></div>`;
            }
            inner.innerHTML = html + html + html;

            // 初始化所有滚动项的点击
            inner.querySelectorAll('.smart-clickable').forEach(attachSmartClick);

            let curX = 0, isDrag = false, startX = 0, vel = -2.2, lastX = 0, lastT = 0;

            function step() {
                const unit = inner.scrollWidth / 3;
                if (!isDrag) {
                    curX += vel;
                    vel = Math.abs(vel) > 2.2 ? vel * 0.96 : -2.2;
                }
                if (curX <= -unit * 2) curX += unit;
                if (curX >= 0) curX -= unit;
                inner.style.transform = `translate3d(${curX}px, 0, 0)`;
                requestAnimationFrame(step);
            }

            wrap.addEventListener('touchstart', e => {
                isDrag = true;
                startX = e.touches[0].pageX - curX;
                lastX = e.touches[0].pageX;
                lastT = Date.now();
                vel = 0;
            }, {passive: true});

            wrap.addEventListener('touchmove', e => {
                const x = e.touches[0].pageX;
                curX = x - startX;
                const dt = Date.now() - lastT;
                if (dt > 0) vel = (x - lastX) / dt * 15;
                lastX = x; lastT = Date.now();
            }, {passive: true});

            wrap.addEventListener('touchend', () => { isDrag = false; }, {passive: true});
            requestAnimationFrame(step);
        }

        function initNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = config.filter(i => i.n !== '更多新品').map(i => `<div class="category-item" onclick="triggerSub('${i.n}')">${i.n}</div>`).join('');
        }

        function goHome() {
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('main-area').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function triggerSub(name) {
            const cat = config.find(i => i.n === name);
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            document.getElementById('ttl').innerText = cat.n;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            let start = cat.start || 1;
            for (let i = start; i <= (cat.start ? start + cat.c - 1 : cat.c); i++) {
                const num = i.toString().padStart(2, '0');
                const path = cat.n === '更多新品' ? `tp/p${num}.webp` : encodeURI(`tp/${cat.n}/${cat.pre}${num}.webp`);
                const div = document.createElement('div');
                div.className = 'grid-item smart-clickable';
                div.setAttribute('data-src', path);
                div.innerHTML = `<img src="${path}" loading="lazy" onload="this.classList.add('on')">
                                 <p style="font-size:10px; font-weight:bold; margin:8px 0 18px; color:#aaa; text-align:center; position:absolute; bottom:-30px; width:100%;">${cat.pre.toUpperCase()}${num}</p>`;
                grid.appendChild(div);
                attachSmartClick(div); // 给子目录图片挂载智能点击
            }
            window.scrollTo(0, 0);
        }

        function openLightbox(s) {
            if(!s) return;
            const img = document.getElementById('lightboxImg');
            img.src = s;
            document.getElementById('lightbox').style.display = 'flex';
        }

        // 初始化
        document.querySelectorAll('.smart-clickable').forEach(attachSmartClick);
        initMarquee();
        initNav();
    </script>
</body>
</html>
