<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store Official</title>
    <style>
        body { margin: 0; padding: 0; background: #fff; color: #333; font-family: -apple-system, sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        /* 首页五列布局 */
        .new-arrival-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; padding: 0 2px; }
        .new-arrival-grid .img-container { aspect-ratio: 3/4; background: #fafafa; overflow: hidden; position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        /* 分类页两列布局 */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 3px; padding: 0 3px; }
        .grid .img-container { aspect-ratio: 3/4; background: #fafafa; overflow: hidden; position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; transition: opacity 0.4s ease; }
        .on { opacity: 1 !important; }
        
        .category-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 15px 5px; border-bottom: 1px solid #f0f0f0; }
        .category-item { font-size: 12px; font-weight: bold; color: #222; cursor: pointer; padding: 5px 10px; border: 1px solid #eee; background: #fff; }
        
        #back-btn { position: absolute; right: 15px; font-size: 11px; font-weight: 900; color: #000; cursor: pointer; padding: 10px; z-index: 100; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; justify-content: center; align-items: center; }
        #lightbox img { max-height: 98vh; max-width: 98vw; object-fit: contain; cursor: zoom-out; }
    </style>
</head>
<body>

    <header style="padding:15px 0 0; text-align:center; border-bottom: 1px solid #eee;">
        <div style="font-family:serif; font-size:32px; font-weight:bold; letter-spacing:4px;">General Store</div>
        <nav style="display:flex; justify-content:center; gap:25px; padding:10px 0;">
            <span onclick="goHome()" style="font-size:11px; font-weight:bold; cursor:pointer;">HOME</span>
            <span onclick="triggerSub('可外穿小衫')" style="font-size:11px; font-weight:bold; color:#d0021b; cursor:pointer;">SALE</span>
        </nav>
    </header>

    <div id="home-content">
        <section style="width:100%; line-height:0; margin-top:-5px;">
            <img src="tp/p01.webp" style="width:100%; height:auto; display:block;" onload="this.classList.add('on')" onerror="this.src='tp/p01.jpg'">
        </section>

        <div class="category-nav" id="cat-nav"></div>

        <div style="text-align:center; padding:20px 0 10px; font-family:serif; font-size:14px; letter-spacing:3px;">NEW ARRIVALS</div>
        <div id="new-arrivals-box" class="new-arrival-grid">
            </div>
        <div style="height:50px;"></div>
    </div>

    <main id="main-area" style="display:none;">
        <div id="sub-header" style="position:relative; text-align:center; padding:20px 0 10px;">
            <h3 id="ttl" style="font-family:serif; letter-spacing:4px; margin:0; font-size:16px;"></h3>
            <div id="back-btn" onclick="goHome()">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightboxImg" src=""></div>

    <script>
        const config = [
            { n: "衬衫", pre: "cs", c: 6 },
            { n: "毛衣", pre: "m", c: 20 },
            { n: "冲锋衣", pre: "cfy", c: 4 },
            { n: "国风", pre: "g", c: 16 },
            { n: "长裤", pre: "k", c: 13 },
            { n: "秋冬外套", pre: "q", c: 4 },
            { n: "可外穿小衫", pre: "ws", c: 24 }
        ];

        // 初始化首页 p02-p17
        function initHomeArrivals() {
            const box = document.getElementById('new-arrivals-box');
            let html = '';
            for (let i = 2; i <= 17; i++) {
                const num = i.toString().padStart(2, '0');
                // 增加版本号防止缓存
                const path = `tp/p${num}.webp?v=${Date.now()}`;
                html += `
                    <div class="img-container">
                        <img src="${path}" onload="this.classList.add('on')" onerror="this.src='tp/p${num}.jpg'" onclick="openLightbox(this.src)">
                    </div>
                `;
            }
            box.innerHTML = html;
        }

        function initNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = config.map(i => `<div class="category-item" onclick="triggerSub('${i.n}')">${i.n}</div>`).join('');
        }

        function goHome() {
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('main-area').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function triggerSub(name) {
            const cat = config.find(i => i.n === name);
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            document.getElementById('ttl').innerText = cat.n;
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 1; i <= cat.c; i++) {
                const num = i.toString().padStart(2, '0');
                const path = encodeURI(`tp/${cat.n}/${cat.pre}${num}.webp`);
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="img-container">
                        <img src="${path}" loading="lazy" onload="this.classList.add('on')" 
                             onerror="this.src='${path.replace('.webp', '.jpg')}'" 
                             onclick="openLightbox(this.src)">
                    </div>
                    <p style="font-size:10px; font-weight:bold; margin-top:5px; color:#999; text-align:center;">${cat.pre.toUpperCase()}${num}</p>
                `;
                grid.appendChild(div);
            }
            window.scrollTo(0, 0);
        }

        function openLightbox(s) {
            if(!s) return;
            // 去掉灯箱里图片地址的版本号，保证清晰度
            document.getElementById('lightboxImg').src = s.split('?')[0];
            document.getElementById('lightbox').style.display = 'flex';
        }

        initHomeArrivals();
        initNav();
    </script>
</body>
</html>
