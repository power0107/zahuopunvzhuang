<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store | Official</title>
    <style>
        body { margin: 0; padding: 0; background: #fff; color: #333; font-family: -apple-system, sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .img-container { width: 100%; aspect-ratio: 3/4; background: #fafafa; overflow: hidden; position: relative; cursor: pointer; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; transition: opacity 0.4s ease; }
        .on { opacity: 1 !important; }
        .category-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px 5px; border-bottom: 1px solid #f0f0f0; }
        .category-item { font-size: 13px; font-weight: bold; color: #222; cursor: pointer; padding: 6px 15px; border: 1px solid #eee; background: #fff; }
        .grid { display: grid; gap: 3px; padding: 0 3px; grid-template-columns: repeat(2, 1fr); }
        #back-btn { position: absolute; right: 15px; font-size: 11px; font-weight: 900; color: #000; cursor: pointer; padding: 10px; z-index: 100; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; justify-content: center; align-items: center; }
        #lightbox img { max-height: 98vh; max-width: 98vw; object-fit: contain; }
    </style>
</head>
<body>

    <header style="padding:15px 0 0; text-align:center; border-bottom: 1px solid #eee;">
        <div style="font-family:serif; font-size:36px; font-weight:bold; letter-spacing:4px;">General Store</div>
        <nav style="display:flex; justify-content:center; gap:30px; padding:12px 0;">
            <span onclick="goHome()" style="font-size:11px; font-weight:bold; cursor:pointer;">HOME</span>
            <span onclick="triggerSub('可外穿小衫')" style="font-size:11px; font-weight:bold; color:#d0021b; cursor:pointer;">NEW ARRIVALS</span>
        </nav>
    </header>

    <div id="home-content">
        <section style="width:100%; line-height:0; margin-top:-5px;">
            <img src="tp/p01.webp" style="width:100%; height:auto; display:block;" onload="this.classList.add('on')" onerror="this.src='tp/p01.jpg'">
        </section>

        <div class="category-nav" id="cat-nav"></div>

        <div style="text-align:center; padding:30px 0 10px; font-family:serif; font-size:16px; letter-spacing:4px;">NEW ARRIVALS</div>
        <div style="padding: 0 4px 50px;">
            <div class="img-container" style="aspect-ratio: 16/9; cursor: default;">
                <script>
                    document.write('<img id="p02-img" src="tp/p02.webp?v=' + new Date().getTime() + '" onload="this.classList.add(\'on\')" onerror="this.src=\'tp/p02.jpg\'">');
                </script>
            </div>
            <p style="text-align:center; font-size:12px; font-weight:bold; margin-top:12px; color:#888;">SEASON COLLECTION</p>
        </div>
    </div>

    <main id="main-area">
        <div id="sub-header" style="display:none; position:relative; text-align:center; padding:20px 0 10px;">
            <h3 id="ttl" style="font-family:serif; letter-spacing:4px; margin:0; font-size:16px; text-transform:uppercase;"></h3>
            <div id="back-btn" onclick="goHome()">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightboxImg" src=""></div>

    <script>
        const config = [
            { n: "衬衫", prefix: "cs", count: 6 },
            { n: "毛衣", prefix: "m", count: 20 },
            { n: "马甲", prefix: "mj", count: 2, parent: "毛衣" },
            { n: "冲锋衣", prefix: "cfy", count: 4 },
            { n: "国风", prefix: "g", count: 16 },
            { n: "长裤", prefix: "k", count: 13 },
            { n: "秋冬外套", prefix: "q", count: 4 },
            { n: "可外穿小衫", prefix: "ws", count: 24 }
        ];

        function initNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = config.filter(c => !c.parent).map(c => 
                `<div class="category-item" onclick="triggerSub('${c.n}')">${c.n}</div>`
            ).join('');
        }

        function goHome() {
            document.getElementById('grid').innerHTML = '';
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('sub-header').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function triggerSub(name, isThirdLevel = false) {
            const cat = config.find(c => c.n === name);
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('sub-header').style.display = 'block';
            document.getElementById('ttl').innerText = cat.n;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 1; i <= cat.count; i++) {
                const num = i.toString().padStart(2, '0');
                const fileName = `${cat.prefix}${num}`;
                let path = isThirdLevel ? `tp/${cat.parent}/${cat.n}/${fileName}.webp` : `tp/${cat.n}/${fileName}.webp`;
                const div = document.createElement('div');
                div.innerHTML = `<div class="img-container"><img src="${path}" loading="lazy" onload="this.classList.add('on')" onerror="this.src='${path.replace('.webp', '.jpg')}'" onclick="openLightbox(this.src)"></div><p style="font-size:10px; font-weight:bold; margin-top:6px; color:#888; text-align:center;">${fileName.toUpperCase()}</p>`;
                grid.appendChild(div);
            }
            window.scrollTo(0, 0);
        }

        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        initNav();
        goHome();
    </script>
</body>
</html>
