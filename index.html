<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style Official</title>
    <style>
        /* --- 极致还原与修复版 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; color: #000; overflow-x: hidden; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        
        .container { max-width: 1800px; margin: 0 auto; padding: 0 10px; width: 100%; }

        /* 顶部辅助条 */
        .utility-bar { background: #f9f9f9; padding: 4px 0; font-size: 10px; color: #666; text-align: center; border-bottom: 1px solid #eee; }

        /* 头部 Logo 与 导航 */
        header { padding: 10px 0 0; text-align: center; background: #fff; }
        .logo { font-family: "Georgia", serif; font-size: 38px; letter-spacing: 1px; text-transform: lowercase; font-weight: bold; margin-bottom: 8px; color: #000; }
        nav { display: flex; justify-content: center; gap: 20px; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .sale { color: #d0021b !important; }

        /* 营销条 */
        .promo-banner { background: #f5e1d3; padding: 6px; font-size: 11px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; }

        /* --- 新增：Timeless Chic 独立长条区 (海报上方) --- */
        .chic-strip { 
            background: #fff; 
            padding: 20px 0; 
            text-align: center; 
            border-bottom: 1px solid #f0f0f0;
        }
        .chic-strip span { font-size: 10px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .chic-strip h2 { font-family: "Georgia", serif; font-size: 32px; font-weight: normal; letter-spacing: 4px; margin-top: 5px; }

        /* --- Product 36：纯净展示，不遮挡 --- */
        .hero-section { width: 100%; line-height: 0; font-size: 0; }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }

        /* --- 商品展示区：紧凑对齐 --- */
        .product-section { padding: 0; margin-top: 15px; }
        .section-header { text-align: center; margin-bottom: 20px; }
        .section-header h3 { 
            font-size: 18px; 
            font-family: "Georgia", serif; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            border-bottom: 1px solid #333; 
            display: inline-block; 
            padding-bottom: 3px;
        }

        /* 首页 6 张大图网格：强制不交错 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px; 
            width: 100%; 
        }
        
        .p-card { text-align: center; cursor: pointer; }
        .p-card img { 
            width: 100%; 
            aspect-ratio: 3 / 4; /* 强制所有图片比例统一，解决错落问题 */
            object-fit: cover; 
            display: block; 
            margin-bottom: 8px; 
            background: #f9f9f9; 
        }
        .p-card p { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #111; }

        /* 灯箱 */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .lightbox-img { max-height: 90vh; max-width: 90vw; }
    </style>
</head>
<body>

    <div class="utility-bar">选购男士精品 | CN v | ZH v | $USD v | 免费国际快递</div>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">精选单品现享低至 7 折优惠。 即刻选购</div>
    </header>

    <div class="chic-strip">
        <span>NEW COLLECTION</span>
        <h2>TIMELESS CHIC</h2>
    </div>

    <section class="hero-section">
        <img src="images/product36.jpg" class="hero-img" alt="Main Poster">
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const nav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        let navHtml = '<a onclick="location.reload()">首页</a>';
        config.forEach(cat => { navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a>`; });
        nav.innerHTML = navHtml;

        // 子目录进入逻辑
        window.enterCategory = function(name) {
            const data = config.find(c => c.name === name);
            if (!data) return;
            title.innerText = name;
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                // 自动处理路径，请确保 images/分类名/ 文件夹里图片存在
                const path = `images/${name}/product${id}.jpg`;
                card.innerHTML = `<img src="${path}" class="zoomable" onerror="this.src='https://via.placeholder.com/600x800?text=Check+Path+product${id}'"><p>STYLE NO.${id}</p>`;
                grid.appendChild(card);
            });
            window.scrollTo({ top: document.getElementById('product-area').offsetTop - 10, behavior: 'smooth' });
        };

        // 首页渲染
        function renderHome() {
            grid.innerHTML = '';
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `<img src="images/product${cat.id}.jpg"><p>${cat.name}</p>`;
                grid.appendChild(card);
            });
        }
        renderHome();

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                document.getElementById('lightbox').style.display = 'flex';
                document.getElementById('lightboxImg').src = e.target.src;
            }
        });
    </script>
</body>
</html>
