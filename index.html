<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style Official</title>
    <style>
        /* --- Shopbop 官方 1:1 精调 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; color: #000; overflow-x: hidden; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        
        /* 宽屏容器 */
        .container { max-width: 1800px; margin: 0 auto; padding: 0 10px; width: 100%; }

        /* 顶部极其细微的辅助栏 */
        .utility-bar { background: #f9f9f9; padding: 4px 0; font-size: 10px; color: #666; text-align: center; letter-spacing: 0.5px; border-bottom: 1px solid #eee; }

        /* 头部：完全按 Shopbop 比例缩小 */
        header { padding: 15px 0 0; text-align: center; background: #fff; }
        .logo { 
            font-family: "Georgia", serif; 
            font-size: 42px; 
            letter-spacing: 1.5px; 
            text-transform: lowercase; 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: #000; 
            display: block;
        }
        
        nav { display: flex; justify-content: center; gap: 25px; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }
        nav a:hover { color: #000; text-decoration: underline; }
        .sale { color: #d0021b !important; }

        /* 核心促销条：紧贴导航 */
        .promo-banner { background: #f5e1d3; padding: 6px; font-size: 12px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; }

        /* --- 首页 Product 36：极致紧凑 --- */
        .hero-section { width: 100%; position: relative; line-height: 0; font-size: 0; overflow: hidden; }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }
        
        /* 模拟 Shopbop 官网的居中内容框 */
        .hero-overlay { 
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); /* 真正居中 */
            background: rgba(255,255,255,0.9); 
            padding: 40px 60px; 
            min-width: 400px;
            text-align: center; 
            border: 1px solid #eee; 
            line-height: 1.2;
        }
        .hero-overlay span { font-size: 11px; color: #888; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        .hero-overlay h2 { 
            font-size: 42px; 
            margin: 10px 0; 
            font-family: "Georgia", serif; 
            font-weight: normal; 
            letter-spacing: 2px;
            color: #000;
        }
        .hero-overlay p { font-size: 13px; color: #333; margin-bottom: 15px; letter-spacing: 0.5px; }
        .sb-btn { 
            display: inline-block; 
            background: #e85a2a; 
            color: #fff; 
            padding: 12px 40px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 12px; 
            margin-top: 10px; 
            cursor: pointer; 
            text-transform: uppercase;
        }

        /* --- 商品展示区：负边距向上拉升 --- */
        .product-section { 
            padding: 0; 
            margin-top: -80px; /* 强力向上拉，贴紧海报边缘 */
            position: relative; 
            z-index: 10;
        }
        .section-header { text-align: center; margin-bottom: 15px; position: relative; }
        .section-header h3 { 
            font-size: 20px; 
            font-family: "Georgia", serif; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 1px solid #333; 
            display: inline-block; 
            padding: 0 20px 5px 20px;
            background: #fff; /* 防止背景覆盖 */
        }

        /* 首页 6 张大图网格 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 5px; /* 最小间距，图最大化 */
            width: 100%; 
        }
        
        .p-card { text-align: center; cursor: pointer; transition: 0.3s; }
        .p-card:hover { opacity: 0.85; }
        .p-card img { width: 100%; height: auto; display: block; margin-bottom: 8px; background: #f9f9f9; }
        .p-card p { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #111; letter-spacing: 0.5px; }

        /* 灯箱 */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .lightbox-img { max-height: 90vh; max-width: 90vw; }
    </style>
</head>
<body>

    <div class="utility-bar">选购男士精品 | CN v | ZH v | $USD v | 免费国际快递 · 轻松退货</div>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">畅享特惠！精选单品现享低至 7 折优惠。 <span style="text-decoration: underline; cursor: pointer;">即刻选购</span></div>
    </header>

    <section class="hero-section">
        <img src="images/product36.jpg" class="hero-img" alt="Main Poster">
        <div class="hero-overlay">
            <span>New Collection</span>
            <h2>TIMELESS CHIC</h2>
            <p>呈现法式简约美学，打造质感衣橱。</p>
            <div class="sb-btn" onclick="document.getElementById('product-area').scrollIntoView({behavior:'smooth'})">立即选购</div>
        </div>
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const nav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        let navHtml = '<a onclick="location.reload()">首页</a>';
        config.forEach(cat => { navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a>`; });
        navHtml += '<a class="sale">折扣促销</a>';
        nav.innerHTML = navHtml;

        window.enterCategory = function(name) {
            const data = config.find(c => c.name === name);
            if (!data) return;
            title.innerText = name;
            document.querySelector('.product-section').style.marginTop = '20px';
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.innerHTML = `<img src="images/${name}/product${id}.jpg" class="zoomable"><p>STYLE NO.${id}</p>`;
                grid.appendChild(card);
            });
            window.scrollTo({ top: document.getElementById('product-area').offsetTop - 5, behavior: 'smooth' });
        };

        function renderHome() {
            grid.innerHTML = '';
            document.querySelector('.product-section').style.marginTop = '-80px';
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `<img src="images/product${cat.id}.jpg"><p>${cat.name}</p>`;
                grid.appendChild(card);
            });
        }
        renderHome();

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                document.getElementById('lightbox').style.display = 'flex';
                document.getElementById('lightboxImg').src = e.target.src;
            }
        });
    </script>
</body>
</html>
