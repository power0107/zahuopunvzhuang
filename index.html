<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store Official</title>
    <style>
        body { margin: 0; padding: 0; background: #fff; color: #333; font-family: -apple-system, sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* 高清锐化渲染 */
        img { 
            width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; 
            transition: opacity 0.3s ease-in; 
            image-rendering: -webkit-optimize-contrast; 
            pointer-events: none; 
        }
        .on { opacity: 1 !important; }

        header { padding: 15px 0 5px; text-align: center; }
        .main-logo { font-family: serif; font-size: 30px; font-weight: bold; letter-spacing: 4px; }
        .brand-info { text-align: center; padding: 10px 0 15px; }
        .brand-info .since { font-size: 9px; color: #bbb; letter-spacing: 2px; }
        .brand-info .timeless { font-family: serif; font-size: 16px; letter-spacing: 4px; margin: 3px 0; color: #222; }
        .brand-info .wechat { font-size: 10px; color: #999; }

        /* 跑马灯容器：支持手指滑动 */
        .marquee-wrapper { 
            width: 100%; overflow-x: auto; overflow-y: hidden; margin: 15px 0; 
            background: #fff; position: relative; 
            scrollbar-width: none; /* 隐藏电脑滚动条 */
        }
        .marquee-wrapper::-webkit-scrollbar { display: none; } /* 隐藏手机滚动条 */

        .marquee-track { 
            display: flex; width: max-content; 
            animation: scroll-left 10s linear infinite; 
            will-change: transform;
        }
        
        /* 当手指触摸时，通过 JS 暂停动画，允许自由滑动 */
        .is-touching { animation-play-state: paused !important; }

        .slide-item { 
            width: calc(100vw / 5); 
            aspect-ratio: 3/4; 
            flex-shrink: 0; 
            padding: 0 2px; 
            box-sizing: border-box; 
            cursor: pointer; 
            position: relative;
            z-index: 99;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        nav { display: flex; justify-content: center; gap: 25px; padding: 12px 0; border-top: 1px solid #eee; border-bottom: 1px solid #f2f2f2; }
        .nav-link { font-size: 11px; font-weight: bold; cursor: pointer; }
        .category-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 15px 5px; }
        .category-item { font-size: 11px; font-weight: bold; padding: 5px 10px; border: 1px solid #eee; background: #fff; }
        .more-btn { display: inline-block; margin: 20px 0; padding: 10px 35px; border: 1px solid #000; font-size: 11px; font-weight: bold; letter-spacing: 2px; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; padding: 0 5px; }
        .grid-item { cursor: pointer; }
        .grid .img-container { aspect-ratio: 3/4; background: #fff; position: relative; overflow: hidden; }

        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; justify-content: center; align-items: center; }
        #lightbox img { max-height: 100vh; max-width: 100vw; object-fit: contain; }
    </style>
</head>
<body>

    <header>
        <div class="main-logo">General Store</div>
        <div class="brand-info">
            <div class="since">SINCE 2008</div>
            <div class="timeless">TIMELESS CHIC</div>
            <div class="wechat">V: lanxiaoqi1981</div>
        </div>
        <nav>
            <span onclick="goHome()" class="nav-link">HOME</span>
            <span onclick="triggerSub('更多新品')" class="nav-link" style="color:#d0021b;">NEW ARRIVALS</span>
        </nav>
    </header>

    <div id="home-content">
        <section style="line-height:0; border-bottom: 1px solid #eee;">
            <img src="tp/p01.webp" style="width:100%; height:auto;" onload="this.classList.add('on')">
        </section>

        <div class="category-nav" id="cat-nav"></div>

        <div style="text-align:center; padding:25px 0 5px;">
            <div style="font-family:serif; font-size:16px; letter-spacing:4px; font-weight:bold;">NEW ARRIVALS</div>
            <div style="font-size:12px; color:#666; margin-top:3px;">新款上线</div>
        </div>

        <div class="marquee-wrapper" id="marquee-wrap">
            <div id="marquee-inner" class="marquee-track"></div>
        </div>

        <div style="text-align:center;">
            <div class="more-btn" onclick="triggerSub('更多新品')">更多新品 MORE</div>
        </div>
        <div style="height:50px;"></div>
    </div>

    <main id="main-area" style="display:none;">
        <div style="position:relative; text-align:center; padding:20px 0 10px;">
            <h3 id="ttl" style="font-family:serif; letter-spacing:4px; margin:0; font-size:16px; text-transform:uppercase;"></h3>
            <div onclick="goHome()" style="position:absolute; right:15px; top:20px; font-size:11px; font-weight:bold; cursor:pointer;">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightboxImg"></div>

    <script>
        const config = [
            { n: "衬衫", pre: "cs", c: 6 },
            { n: "毛衣", pre: "m", c: 20 },
            { n: "冲锋衣", pre: "cfy", c: 4 },
            { n: "国风", pre: "g", c: 16 },
            { n: "长裤", pre: "k", c: 13 },
            { n: "秋冬外套", pre: "q", c: 4 },
            { n: "可外穿小衫", pre: "ws", c: 24 },
            { n: "更多新品", pre: "p", c: 10, start: 8 }
        ];

        function initMarquee() {
            const inner = document.getElementById('marquee-inner');
            const wrap = document.getElementById('marquee-wrap');
            let html = '';
            for (let i = 2; i <= 7; i++) {
                const num = i.toString().padStart(2, '0');
                const src = `tp/p${num}.webp`;
                html += `<div class="slide-item" onclick="openLightbox('${src}')"><img src="${src}" onload="this.classList.add('on')"></div>`;
            }
            inner.innerHTML = html + html;

            // 手机端手指触摸逻辑
            let isTouching = false;
            wrap.addEventListener('touchstart', () => {
                inner.classList.add('is-touching');
                isTouching = true;
            });

            // 手指离开 2 秒后恢复自动滚动
            wrap.addEventListener('touchend', () => {
                isTouching = false;
                setTimeout(() => {
                    if(!isTouching) inner.classList.remove('is-touching');
                }, 2000);
            });
        }

        function initNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = config.filter(i => i.n !== '更多新品').map(i => `<div class="category-item" onclick="triggerSub('${i.n}')">${i.n}</div>`).join('');
        }

        function goHome() {
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('main-area').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function triggerSub(name) {
            const cat = config.find(i => i.n === name);
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            document.getElementById('ttl').innerText = cat.n;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let start = cat.start || 1;
            for (let i = start; i <= (cat.start ? start + cat.c - 1 : cat.c); i++) {
                const num = i.toString().padStart(2, '0');
                const path = cat.n === '更多新品' ? `tp/p${num}.webp` : encodeURI(`tp/${cat.n}/${cat.pre}${num}.webp`);
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.onclick = () => openLightbox(path);
                div.innerHTML = `
                    <div class="img-container"><img src="${path}" loading="lazy" onload="this.classList.add('on')"></div>
                    <p style="font-size:10px; font-weight:bold; margin:8px 0 18px; color:#aaa; text-align:center;">${cat.pre.toUpperCase()}${num}</p>
                `;
                grid.appendChild(div);
            }
            window.scrollTo(0, 0);
        }

        function openLightbox(s) {
            document.getElementById('lightboxImg').src = s;
            document.getElementById('lightbox').style.display = 'flex';
        }

        initMarquee();
        initNav();
    </script>
</body>
</html>
