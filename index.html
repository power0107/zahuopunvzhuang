<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>General Store | Shopbop Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-announcement">FREE INTERNATIONAL SHIPPING | 免费国际快递 · 轻松退货</div>

    <header class="main-header">
        <div class="logo">General Store</div>
        <nav class="main-nav">
            <div id="category-nav" class="nav-container"></div>
            <a href="#" class="sale-tag">SALE</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-image" style="background-image: url('images/product36.jpg');">
            <div class="hero-content">
                <span class="sub">NEW COLLECTION</span>
                <h2>GENERAL STORE</h2>
                <p>探索极简美学，打造高质感日常衣橱。</p>
                <a href="#product-area" class="btn-shop">立即选购</a>
            </div>
        </div>
    </section>

    <main class="wide-container" id="product-area">
        <div class="section-title">
            <h3 id="current-title">FEATURED CATEGORIES</h3>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
