<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style</title>
    <style>
        /* --- 极致紧凑重置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        body { background: #fff; color: #333; overflow-x: hidden; }
        
        /* 容器全宽展示 */
        .container { max-width: 100%; padding: 0 5px; }

        /* 顶部栏：极简 */
        .utility-bar { background: #f9f9f9; padding: 4px 0; font-size: 10px; color: #999; text-align: center; border-bottom: 1px solid #eee; }

        /* 头部：彻底压缩高度 */
        header { padding: 5px 0 0; text-align: center; border: 0; }
        .logo { font-family: "Times New Roman", Times, serif; font-size: 36px; letter-spacing: 1px; text-transform: lowercase; font-weight: bold; margin-bottom: 2px; color: #000; }
        nav { display: flex; justify-content: center; gap: 20px; padding-bottom: 5px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* 营销条：紧贴导航 */
        .promo-banner { background: #f5e1d3; padding: 4px; font-size: 11px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; }

        /* Product 36：极致置顶，消除底部一切缝隙 */
        .hero-section { width: 100%; position: relative; line-height: 0; font-size: 0; background: #fff; }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }
        
        .hero-overlay { 
            position: absolute; left: 4%; top: 10%; background: rgba(255,255,255,0.9); 
            padding: 20px; max-width: 350px; text-align: left; line-height: 1.1; border: 1px solid #eee; 
        }
        .hero-overlay h2 { font-size: 28px; margin: 4px 0; font-family: serif; font-weight: 300; }
        .sb-btn { display: inline-block; background: #e85a2a; color: #fff; padding: 8px 20px; text-decoration: none; font-weight: bold; font-size: 10px; margin-top: 5px; cursor: pointer; }

        /* 商品区：利用负边距强力向上吸附，消除大白屏 */
        .product-section { 
            padding: 0; 
            margin-top: -60px; /* 强力向上拉，贴近海报 */
            position: relative; 
            z-index: 10;
        }
        .section-header { text-align: center; margin-bottom: 10px; position: relative; }
        .section-header h3 { font-size: 18px; font-family: serif; text-transform: uppercase; border-bottom: 1px solid #333; display: inline-block; padding-bottom: 2px; }

        /* 首页 6 张大图：极致并列 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 3px; /* 间距极小，图会变得更大 */
            width: 100%; 
        }
        
        .p-card { text-align: center; cursor: pointer; }
        .p-card img { width: 100%; height: auto; display: block; margin-bottom: 4px; background: #f9f9f9; }
        .p-card p { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #111; margin-top: 2px; }

        /* 灯箱 */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .lightbox-img { max-height: 90vh; max-width: 90vw; }
    </style>
</head>
<body>

    <div class="utility-bar">选购男士精品 | CN v | ZH v | $USD v | 免费国际快递</div>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">精选单品现享低至 7 折优惠。</div>
    </header>

    <section class="hero-section">
        <img src="images/product36.jpg" class="hero-img" alt="Main">
        <div class="hero-overlay">
            <span style="font-size:10px; color:#888;">NEW COLLECTION</span>
            <h2>TIMLESS CHIC</h2>
            <div class="sb-btn" onclick="document.getElementById('product-area').scrollIntoView({behavior:'smooth'})">立即选购</div>
        </div>
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const nav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        let navHtml = '<a onclick="location.reload()">首页</a>';
        config.forEach(cat => { navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a>`; });
        nav.innerHTML = navHtml;

        window.enterCategory = function(name) {
            const data = config.find(c => c.name === name);
            if (!data) return;
            title.innerText = name;
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.innerHTML = `<img src="images/${name}/product${id}.jpg" class="zoomable"><p>NO.${id}</p>`;
                grid.appendChild(card);
            });
            window.scrollTo({ top: document.getElementById('product-area').offsetTop - 10, behavior: 'smooth' });
        };

        function renderHome() {
            grid.innerHTML = '';
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `<img src="images/product${cat.id}.jpg"><p>${cat.name}</p>`;
                grid.appendChild(card);
            });
        }
        renderHome();

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                document.getElementById('lightbox').style.display = 'flex';
                document.getElementById('lightboxImg').src = e.target.src;
            }
        });
    </script>
</body>
</html>
