<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store Official</title>
    <style>
        body { margin: 0; padding: 0; background: #fff; color: #333; font-family: -apple-system, sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        /* 提升清晰度：优化 WebP 渲染 */
        img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; transition: opacity 0.3s ease-in; image-rendering: -webkit-optimize-contrast; }
        .on { opacity: 1 !important; }

        /* 顶部标题区 */
        header { padding: 15px 0 5px; text-align: center; }
        .main-logo { font-family: serif; font-size: 32px; font-weight: bold; letter-spacing: 4px; margin-bottom: 5px; }

        /* 品牌文字区：位于标题与图片之间 */
        .brand-info { text-align: center; padding: 10px 0 15px; background: #fff; }
        .brand-info .since { font-size: 9px; color: #bbb; letter-spacing: 2px; text-transform: uppercase; }
        .brand-info .timeless { font-family: serif; font-size: 18px; letter-spacing: 5px; margin: 3px 0; font-weight: normal; color: #222; }
        .brand-info .wechat { font-size: 10px; color: #999; letter-spacing: 1px; }

        /* 导航菜单 */
        nav { display: flex; justify-content: center; gap: 25px; padding: 12px 0; border-top: 1px solid #eee; border-bottom: 1px solid #f2f2f2; }
        .nav-link { font-size: 11px; font-weight: bold; cursor: pointer; }
        
        .category-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 15px 5px; }
        .category-item { font-size: 12px; font-weight: bold; padding: 6px 14px; border: 1px solid #eee; background: #fff; cursor: pointer; }

        /* 无缝循环轮播 */
        .slider-wrapper { width: 100%; overflow: hidden; margin: 15px 0; position: relative; }
        .slider-track { display: flex; transition: transform 0.6s cubic-bezier(0.45, 0, 0.55, 1); }
        .slide-group { min-width: 100%; display: flex; gap: 5px; padding: 0 5px; box-sizing: border-box; flex-shrink: 0; }
        .slide-item { flex: 1; aspect-ratio: 3/4; background: #fff; overflow: hidden; cursor: pointer; }

        .more-btn { display: inline-block; margin: 25px 0; padding: 12px 45px; border: 1px solid #000; font-size: 12px; font-weight: bold; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; }

        /* 二级页面布局 */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; padding: 0 5px; }
        .grid .img-container { aspect-ratio: 3/4; background: #fff; position: relative; overflow: hidden; }

        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; justify-content: center; align-items: center; }
        #lightbox img { max-height: 100vh; max-width: 100vw; object-fit: contain; }
    </style>
</head>
<body>

    <header>
        <div class="main-logo">General Store</div>
        
        <div class="brand-info">
            <div class="since">SINCE 2008</div>
            <div class="timeless">TIMELESS CHIC</div>
            <div class="wechat">V: lanxiaoqi1981</div>
        </div>

        <nav>
            <span onclick="goHome()" class="nav-link">HOME</span>
            <span onclick="triggerSub('更多新品')" class="nav-link" style="color:#d0021b;">NEW ARRIVALS</span>
        </nav>
    </header>

    <div id="home-content">
        <section style="line-height:0; border-bottom: 1px solid #eee;">
            <img src="tp/p01.webp" style="width:100%; height:auto;" onload="this.classList.add('on')" onerror="this.src='tp/p01.jpg'">
        </section>

        <div class="category-nav" id="cat-nav"></div>

        <div style="text-align:center; padding:35px 0 10px;">
            <div style="font-family:serif; font-size:18px; letter-spacing:5px; font-weight:bold;">NEW ARRIVALS</div>
            <div style="font-size:13px; color:#666; margin-top:5px; letter-spacing:2px;">新款上线</div>
        </div>

        <div class="slider-wrapper">
            <div id="slider-track" class="slider-track">
                <div class="slide-group">
                    <div class="slide-item"><img src="tp/p02.webp" onload="this.classList.add('on')" onclick="openLightbox(this.src)"></div>
                    <div class="slide-item"><img src="tp/p03.webp" onload="this.classList.add('on')" onclick="openLightbox(this.src)"></div>
                    <div class="slide-item"><img src="tp/p04.webp" onload="this.classList.add('on')" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="slide-group">
                    <div class="slide-item"><img src="tp/p05.webp" onload="this.classList.add('on')" onclick="openLightbox(this.src)"></div>
                    <div class="slide-item"><img src="tp/p06.webp" onload="this.classList.add('on')" onclick="openLightbox(this.src)"></div>
                    <div class="slide-item"><img src="tp/p07.webp" onload="this.classList.add('on')" onclick="openLightbox(this.src)"></div>
                </div>
            </div>
        </div>

        <div style="text-align:center;">
            <div class="more-btn" onclick="triggerSub('更多新品')">更多新品 MORE</div>
        </div>
        <div style="height:50px;"></div>
    </div>

    <main id="main-area" style="display:none;">
        <div style="position:relative; text-align:center; padding:20px 0 10px;">
            <h3 id="ttl" style="font-family:serif; letter-spacing:4px; margin:0; font-size:16px; text-transform:uppercase;"></h3>
            <div onclick="goHome()" style="position:absolute; right:15px; top:20px; font-size:11px; font-weight:bold; cursor:pointer;">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightboxImg"></div>

    <script>
        const config = [
            { n: "衬衫", pre: "cs", c: 6 },
            { n: "毛衣", pre: "m", c: 20 },
            { n: "冲锋衣", pre: "cfy", c: 4 },
            { n: "国风", pre: "g", c: 16 },
            { n: "长裤", pre: "k", c: 13 },
            { n: "秋冬外套", pre: "q", c: 4 },
            { n: "可外穿小衫", pre: "ws", c: 24 },
            { n: "更多新品", pre: "p", c: 10, start: 8 }
        ];

        function initSeamlessSlider() {
            const track = document.getElementById('slider-track');
            const groups = document.querySelectorAll('.slide-group');
            const firstClone = groups[0].cloneNode(true);
            track.appendChild(firstClone);

            let index = 0;
            setInterval(() => {
                index++;
                track.style.transition = "transform 0.6s cubic-bezier(0.45, 0, 0.55, 1)";
                track.style.transform = `translateX(-${index * 100}%)`;

                if (index === 2) {
                    setTimeout(() => {
                        track.style.transition = "none";
                        track.style.transform = "translateX(0)";
                        index = 0;
                    }, 600);
                }
            }, 4000);
        }

        function initNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = config.filter(i => i.n !== '更多新品').map(i => `<div class="category-item" onclick="triggerSub('${i.n}')">${i.n}</div>`).join('');
        }

        function goHome() {
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('main-area').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function triggerSub(name) {
            const cat = config.find(i => i.n === name);
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            document.getElementById('ttl').innerText = cat.n;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            let startNum = cat.start || 1;
            let endNum = cat.start ? (cat.start + cat.c - 1) : cat.c;

            for (let i = startNum; i <= endNum; i++) {
                const num = i.toString().padStart(2, '0');
                const path = cat.n === '更多新品' ? `tp/p${num}.webp` : encodeURI(`tp/${cat.n}/${cat.pre}${num}.webp`);
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="img-container">
                        <img src="${path}" loading="lazy" onload="this.classList.add('on')" onerror="this.src='${path.replace('.webp', '.jpg')}'" onclick="openLightbox(this.src)">
                    </div>
                    <p style="font-size:10px; font-weight:bold; margin:8px 0 18px; color:#aaa; text-align:center;">${cat.pre.toUpperCase()}${num}</p>
                `;
                grid.appendChild(div);
            }
            window.scrollTo(0, 0);
        }

        function openLightbox(s) {
            if(!s) return;
            document.getElementById('lightboxImg').src = s;
            document.getElementById('lightbox').style.display = 'flex';
        }

        initSeamlessSlider();
        initNav();
    </script>
</body>
</html>
