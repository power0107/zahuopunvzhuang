<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>general store | Shopbop Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sb-utility">
        <div class="container">
            <span>选购男士精品 | CN v | ZH v | $USD v</span>
            <span>免费国际快递 · 轻松退货</span>
            <span>登录/注册 | ❤️ | 🛒 0</span>
        </div>
    </div>

    <header class="sb-header">
        <div class="logo">general store</div>
        <nav class="sb-nav">
            <a href="javascript:location.reload()">首页</a>
            <a href="javascript:void(0)" onclick="enterCategory('毛衣')">毛衣</a>
            <a href="javascript:void(0)" onclick="enterCategory('长裤')">长裤</a>
            <a href="javascript:void(0)" onclick="enterCategory('羽绒服')">羽绒服</a>
            <a href="javascript:void(0)" onclick="enterCategory('外套')">外套</a>
            <a href="javascript:void(0)" onclick="enterCategory('打底')">打底</a>
            <a href="javascript:void(0)" onclick="enterCategory('裙子')">裙子</a>
            <a href="#" class="sale-red">折扣促销</a>
        </nav>
        <div class="promo-bar">
            畅享特惠！精选单品，现享低至 7 折优惠。 <a href="#">即刻选购</a>
        </div>
    </header>

    <section class="sb-hero">
        <div class="hero-img" style="background-image: url('images/product36.jpg');">
            <div class="hero-overlay">
                <span class="tag">NEW COLLECTION</span>
                <h2>TIMLESS CHIC</h2>
                <p>探索法式简约美学，打造摩登风情。</p>
                <a href="#product-grid" class="sb-btn">立即选购</a>
            </div>
        </div>
    </section>

    <main class="container" id="product-area">
        <div class="sb-title">
            <h3 id="current-title">全新上线</h3>
            <a href="javascript:location.reload()" class="all-link">查看全部</a>
        </div>
        <div class="sb-grid" id="productGrid"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
