<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GENERAL STORE | Est. 2008</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lexend+Exa:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-inner">
            <p class="est-text">SINCE 2008</p>
            <h1 class="brand-logo">GENERAL STORE</h1>
            <div class="header-line"></div>
        </div>
    </header>

    <section class="banner-hero">
        <div class="banner-container">
            <img src="images/product36.jpg" alt="Collection" class="hero-image">
            
            <div class="qr-float-left">
                <img src="images/qr.jpg" alt="WeChat QR" class="mini-qr">
                <span class="qr-hint">扫码关注</span>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="product-grid" id="mainGrid"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
