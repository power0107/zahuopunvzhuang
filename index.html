<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | 精选分类</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-utility">
        <div class="wide-container">
            <span>FREE INTERNATIONAL SHIPPING</span>
            <span>General Store 官方旗舰店</span>
            <span>登录/注册 | ❤️ | 🛒</span>
        </div>
    </div>

    <header class="main-header">
        <div class="logo">General Store</div>
        <nav class="main-nav">
            <div id="category-nav" class="nav-wrapper"></div>
            <a href="#" class="sale">SALE</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-image" style="background-image: url('images/product36.jpg');">
            <div class="hero-content">
                <h2>WINTER ESSENTIALS</h2>
                <p>探索本季最值得投资的时尚单品</p>
                <a href="#shop" class="btn-cta">立即选购</a>
            </div>
        </div>
    </section>

    <main class="wide-container" id="shop">
        <div class="section-title">
            <h3 id="current-category-name">ALL COLLECTIONS</h3>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
