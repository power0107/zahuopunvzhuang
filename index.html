<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store | Est. 2008</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <p class="since-tag">SINCE 2008</p>
            <h1 class="logo-text">General Store</h1>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-wrapper">
            <img src="images/product36.jpg" alt="Featured" class="hero-image zoom-item">
            <div class="v-label-box">
                <span>V: lanxiaoqi1981</span>
            </div>
        </div>
    </section>

    <main class="gallery-wrapper">
        <div class="product-grid" id="mainGrid"></div>
    </main>

    <div id="lightboxOverlay" class="lightbox-overlay">
        <span class="close-x">&times;</span>
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
