<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style</title>
    <style>
        /* --- 极致大图紧凑版 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        body { background: #fff; color: #333; overflow-x: hidden; }
        
        /* 进一步放大容器，给图片腾空间 */
        .container { max-width: 1800px; margin: 0 auto; padding: 0 5px; width: 100%; }

        /* 顶部工具栏 */
        .utility-bar { background: #f9f9f9; border-bottom: 1px solid #eee; padding: 4px 0; font-size: 11px; color: #666; text-align: center; }

        /* 头部：极致压缩 */
        header { padding: 8px 0 0; text-align: center; background: #fff; }
        .logo { font-family: "Times New Roman", Times, serif; font-size: 40px; letter-spacing: 1px; text-transform: lowercase; font-weight: bold; margin-bottom: 4px; color: #000; }
        nav { display: flex; justify-content: center; gap: 20px; padding-bottom: 5px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .sale { color: #d0021b !important; }

        /* 营销条 */
        .promo-banner { background: #f5e1d3; padding: 4px; font-size: 11px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; margin-bottom: 0; }

        /* 首页海报：紧贴上方，不留缝隙 */
        .hero-section { width: 100%; position: relative; line-height: 0; }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }
        
        .hero-overlay { 
            position: absolute; left: 4%; top: 10%; background: rgba(255,255,255,0.92); 
            padding: 20px; max-width: 350px; text-align: left; line-height: 1.2; border: 1px solid #eee; 
        }
        .hero-overlay h2 { font-size: 28px; margin: 5px 0; font-family: serif; font-weight: 300; }
        .sb-btn { display: inline-block; background: #e85a2a; color: #fff; padding: 8px 20px; text-decoration: none; font-weight: bold; font-size: 11px; margin-top: 5px; cursor: pointer; }

        /* 商品展示区：极致紧凑 */
        .product-section { padding: 5px 0 40px; }
        .section-header { text-align: center; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; position: relative; }
        .section-header h3 { font-size: 18px; font-family: serif; text-transform: uppercase; letter-spacing: 1px; }

        /* 核心修改：6列并列，且间距极小以增加图片尺寸 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 5px; /* 减小间距，图片自然变大 */
            width: 100%; 
        }
        
        .p-card { text-align: center; cursor: pointer; }
        .p-card img { width: 100%; height: auto; display: block; margin-bottom: 4px; background: #f9f9f9; }
        .p-card p { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #111; letter-spacing: 0.5px; }

        /* 灯箱预览 */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .lightbox-img { max-height: 90vh; max-width: 90vw; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="utility-bar">选购男士精品 | CN v | ZH v | $USD v | 免费国际快递 · 轻松退货</div>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">畅享特惠！精选单品现享低至 7 折优惠。 <span style="text-decoration: underline; cursor: pointer;">即刻选购</span></div>
    </header>

    <section class="hero-section">
        <img src="images/product36.jpg" class="hero-img" alt="Main Poster">
        <div class="hero-overlay">
            <span style="font-size:10px; color:#888;">NEW ARRIVAL</span>
            <h2>TIMLESS CHIC</h2>
            <p>呈现法式简约美学，打造质感衣橱。</p>
            <div class="sb-btn" onclick="document.getElementById('product-area').scrollIntoView({behavior:'smooth'})">立即选购</div>
        </div>
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
            <div style="position: absolute; right: 0; bottom: 5px; font-size: 10px; color: #e85a2a; font-weight: bold; cursor: pointer;" onclick="location.reload()">查看全部</div>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [31, 32, 33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const nav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        let navHtml = '<a onclick="location.reload()">首页</a>';
        config.forEach(cat => {
            navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a>`;
        });
        navHtml += '<a class="sale">折扣促销</a>';
        nav.innerHTML = navHtml;

        window.enterCategory = function(name) {
            const data = config.find(c => c.name === name);
            if (!data) return;
            title.innerText = name;
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                const path = `images/${name}/product${id}.jpg`;
                card.innerHTML = `<img src="${path}" class="zoomable" onerror="this.src='https://via.placeholder.com/800x1000?text=MISSING'"><p>STYLE NO.${id}</p>`;
                grid.appendChild(card);
            });
            window.scrollTo({ top: document.getElementById('product-area').offsetTop - 5, behavior: 'smooth' });
        };

        function renderHome() {
            grid.innerHTML = '';
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `<img src="images/product${cat.id}.jpg"><p>${cat.name}</p>`;
                grid.appendChild(card);
            });
        }

        renderHome();

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                const lb = document.getElementById('lightbox');
                const img = document.getElementById('lightboxImg');
                lb.style.display = 'flex';
                img.src = e.target.src;
            }
        });
    </script>
</body>
</html>
