<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store | Shopbop Style Official</title>
    <style>
        /* 品牌文字淡入 */
        @keyframes rareFade {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-fade { animation: rareFade 3s ease-in-out forwards; font-family: 'Times New Roman', serif; letter-spacing: 5px; text-transform: uppercase; font-size: 14px; }

        body { margin: 0; background: #fff; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        .img-container { width: 100%; aspect-ratio: 3/4; background: #f8f8f8; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; transition: opacity 0.3s ease; }
        .on { opacity: 1 !important; }

        .grid { display: grid; gap: 4px; padding: 0 4px; }
        #back-btn { position: absolute; right: 10px; font-size: 12px; font-weight: 900; color: #000; cursor: pointer; padding: 10px; z-index: 100; }
    </style>
</head>
<body>

    <div style="background:#f9f9f9; padding:6px 0; font-size:10px; color:#666; text-align:center; border-bottom:1px solid #eee;">FREE INTERNATIONAL DELIVERY | CN | OFFICIAL STORE</div>

    <header style="padding:15px 0 0; text-align:center; border-bottom:1px solid #eee;">
        <div style="font-family:serif; font-size:38px; font-weight:bold; letter-spacing:4px;">General Store</div>
        <nav style="display:flex; justify-content:center; gap:25px; padding:10px 0;">
            <span onclick="goHome()" style="font-size:11px; font-weight:bold; cursor:pointer;">首页 HOME</span>
            <span onclick="goSale()" style="font-size:11px; font-weight:bold; color:#d0021b; cursor:pointer;">打折 SALE</span>
        </nav>
    </header>

    <div style="text-align:center; padding:15px 0 0;">
        <span style="font-size:9px; color:#888; letter-spacing:2px; display:block;">SINCE 2008</span>
        <h2 style="font-family:serif; font-size:22px; font-weight:normal; letter-spacing:5px; margin:2px 0;">TIMELESS CHIC</h2>
        <div style="font-size:11px; color:#999; margin:4px 0 10px 0;">V：lanxiaoqi1981</div>
    </div>

    <img src="images/p_banner.webp" style="width:100%; height:auto; display:block;" onload="this.className='on'">

    <main id="main-area">
        <div style="position:relative; text-align:center; padding:30px 0 20px;">
            <h3 id="ttl" class="text-fade">FEATURED CATEGORIES</h3>
            <div id="back-btn" style="display:none" onclick="goHome()">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <script>
        // 【核心操作说明】
        // 1. 首页图片：存放在 images/ 文件夹下，分别改名为 p1.webp, p2.webp...
        // 2. 子目录图：存放在 images/分类文件夹/ 下，改名为 p01.webp, p02.webp...
        const data = [
            { n: "羽绒服", home: "p1", items: ["p01", "p02", "p03", "p04", "p05"] },
            { n: "外套", home: "p2", items: ["p01", "p02", "p03", "p04", "p05", "p06"] },
            { n: "毛衣", home: "p3", items: ["p01", "p02", "p03", "p04", "p05"] },
            { n: "长裤", home: "p4", items: ["p01", "p02", "p03"] },
            { n: "打折", home: "p5", items: ["p01", "p02", "p03"] },
            { n: "配饰", home: "p6", items: ["p01", "p02"] }
        ];

        const grid = document.getElementById('grid');
        const ttl = document.getElementById('ttl');
        const btn = document.getElementById('back-btn');

        function goHome() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = "repeat(6, 1fr)";
            btn.style.display = "none";
            ttl.innerText = "FEATURED CATEGORIES";
            ttl.className = "text-fade";

            data.forEach(c => {
                const div = document.createElement('div');
                div.onclick = () => goSub(c.n);
                div.innerHTML = `
                    <div class="img-container"><img src="images/${c.home}.webp" onload="this.className='on'"></div>
                    <p style="font-size:10px; font-weight:bold; margin-top:5px;">${c.n}</p>
                `;
                grid.appendChild(div);
            });
        }

        function goSub(name) {
            const cat = data.find(c => c.n === name);
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = "repeat(2, 1fr)";
            btn.style.display = "block";
            ttl.innerText = name;
            ttl.className = "";

            cat.items.forEach((file, index) => {
                const div = document.createElement('div');
                const path = `images/${name}/${file}.webp`;
                div.innerHTML = `
                    <div class="img-container">
                        <img src="${path}" loading="${index < 4 ? 'eager' : 'lazy'}" onload="this.className='on'">
                    </div>
                    <p style="font-size:10px; font-weight:bold; margin-top:5px;">STYLE ${file.toUpperCase()}</p>
                `;
                grid.appendChild(div);
            });
            window.scrollTo(0, 0);
        }

        function goSale() { goSub("打折"); }
        goHome();
    </script>
</body>
</html>
