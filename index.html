<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杂货铺女装 | THE GROCERY STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-announcement">NEW SEASON ARRIVALS | 35 EXCLUSIVE PIECES | GLOBAL SHIPPING</div>

    <header class="main-header">
        <div class="logo-area">
            <h1>杂货铺女装</h1>
            <p>THE GROCERY STORE</p>
        </div>

        <nav class="mega-nav">
            <div class="nav-item">
                <a href="#">CLOTHING</a>
                <div class="dropdown mega-menu">
                    <div class="menu-column">
                        <h4>TOPS</h4>
                        <a href="#">Knits</a>
                        <a href="#">Shirts</a>
                    </div>
                    <div class="menu-column">
                        <h4>OUTERWEAR</h4>
                        <a href="#">Coats</a>
                        <a href="#">Puffers</a>
                    </div>
                    <div class="menu-display">
                        <img src="images/product1.jpg" alt="Cloth Preview">
                        <span>NEW IN: KNITWEAR</span>
                    </div>
                </div>
            </div>

            <div class="nav-item">
                <a href="#">SHOES</a>
                <div class="dropdown mega-menu">
                    <div class="menu-column">
                        <h4>BOOTS</h4>
                        <a href="#">Ankle</a>
                        <a href="#">Over-knee</a>
                    </div>
                    <div class="menu-display">
                        <img src="images/product4.jpg" alt="Shoes Preview">
                        <span>SEASONAL BOOTS</span>
                    </div>
                </div>
            </div>

            <div class="nav-item">
                <a href="#">BAGS</a>
                <div class="dropdown mega-menu">
                    <div class="menu-column">
                        <h4>COLLECTION</h4>
                        <a href="#">Totes</a>
                        <a href="#">Clutches</a>
                    </div>
                    <div class="menu-display">
                        <img src="images/product3.jpg" alt="Bags Preview">
                        <span>IT BAGS</span>
                    </div>
                </div>
            </div>
            
            <div class="nav-item"><a href="#" class="sale-tag">SALE</a></div>
        </nav>
    </header>

    <main class="content-wrapper">
        <div class="section-title">
            <h3>SEASONAL EDIT</h3>
            <span>35 ITEMS TOTAL</span>
        </div>

        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
