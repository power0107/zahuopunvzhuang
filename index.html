<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store Official</title>
    <style>
        body { margin: 0; padding: 0; background: #fff; color: #333; font-family: -apple-system, sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0; transition: opacity 0.3s; }
        .on { opacity: 1 !important; }

        /* 轮播容器 */
        .slider-wrapper { width: 100%; overflow: hidden; position: relative; margin: 10px 0; }
        .slider-track { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; aspect-ratio: 3/4; background: #f8f8f8; flex-shrink: 0; }

        /* 按钮与导航 */
        .category-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 15px 5px; border-bottom: 1px solid #f0f0f0; }
        .category-item { font-size: 12px; font-weight: bold; padding: 6px 12px; border: 1px solid #eee; background: #fff; cursor: pointer; }
        
        .more-btn { display: inline-block; margin: 20px 0; padding: 10px 30px; border: 1px solid #333; font-size: 12px; font-weight: bold; letter-spacing: 2px; cursor: pointer; }

        /* 二级页面布局：2张一行 */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 0 4px; }
        .grid .img-container { aspect-ratio: 3/4; background: #f8f8f8; position: relative; }

        header { padding: 15px 0 0; text-align: center; border-bottom: 1px solid #eee; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; justify-content: center; align-items: center; }
        #lightbox img { max-height: 98vh; max-width: 98vw; object-fit: contain; }
    </style>
</head>
<body>

    <header>
        <div style="font-family:serif; font-size:32px; font-weight:bold; letter-spacing:4px;">General Store</div>
        <nav style="display:flex; justify-content:center; gap:25px; padding:12px 0;">
            <span onclick="goHome()" style="font-size:11px; font-weight:bold; cursor:pointer;">HOME</span>
            <span onclick="triggerSub('更多新品')" style="font-size:11px; font-weight:bold; color:#d0021b; cursor:pointer;">NEW ARRIVALS</span>
        </nav>
    </header>

    <div id="home-content">
        <section style="line-height:0;">
            <img src="tp/p01.webp" style="width:100%; height:auto;" onload="this.classList.add('on')" onerror="this.src='tp/p01.jpg'">
        </section>

        <div class="category-nav" id="cat-nav"></div>

        <div style="text-align:center; padding:30px 0 10px;">
            <div style="font-family:serif; font-size:16px; letter-spacing:4px; font-weight:bold;">NEW ARRIVALS</div>
            <div style="font-size:12px; color:#888; margin-top:4px;">新款上线</div>
        </div>

        <div class="slider-wrapper">
            <div id="slider-track" class="slider-track">
                </div>
        </div>

        <div style="text-align:center;">
            <div class="more-btn" onclick="triggerSub('更多新品')">更多新品 MORE</div>
        </div>
        <div style="height:40px;"></div>
    </div>

    <main id="main-area" style="display:none;">
        <div style="position:relative; text-align:center; padding:20px 0 10px;">
            <h3 id="ttl" style="font-family:serif; letter-spacing:4px; margin:0; font-size:16px; text-transform:uppercase;"></h3>
            <div onclick="goHome()" style="position:absolute; right:15px; top:20px; font-size:11px; font-weight:bold; cursor:pointer;">BACK →</div>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightboxImg" src=""></div>

    <script>
        const config = [
            { n: "衬衫", pre: "cs", c: 6 },
            { n: "毛衣", pre: "m", c: 20 },
            { n: "冲锋衣", pre: "cfy", c: 4 },
            { n: "国风", pre: "g", c: 16 },
            { n: "长裤", pre: "k", c: 13 },
            { n: "秋冬外套", pre: "q", c: 4 },
            { n: "可外穿小衫", pre: "ws", c: 24 },
            { n: "更多新品", pre: "p", c: 11, start: 7 } // p07-p17
        ];

        // 首页轮播逻辑 (p02-p06)
        function initSlider() {
            const track = document.getElementById('slider-track');
            let slides = [];
            for (let i = 2; i <= 6; i++) {
                const num = i.toString().padStart(2, '0');
                slides.push(`<div class="slide"><img src="tp/p${num}.webp" onload="this.classList.add('on')" onerror="this.src='tp/p${num}.jpg'" onclick="openLightbox(this.src)"></div>`);
            }
            // 为了循环平滑，末尾补一张首图
            track.innerHTML = slides.join('') + slides[0];
            
            let index = 0;
            setInterval(() => {
                index++;
                track.style.transition = "transform 0.5s ease-in-out";
                track.style.transform = `translateX(-${index * 100}%)`;

                if (index >= 5) {
                    setTimeout(() => {
                        track.style.transition = "none";
                        track.style.transform = "translateX(0)";
                        index = 0;
                    }, 500);
                }
            }, 3000);
        }

        function initNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = config.filter(i => i.n !== '更多新品').map(i => `<div class="category-item" onclick="triggerSub('${i.n}')">${i.n}</div>`).join('');
        }

        function goHome() {
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('main-area').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function triggerSub(name) {
            const cat = config.find(i => i.n === name);
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            document.getElementById('ttl').innerText = cat.n;
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            let startNum = cat.start || 1;
            for (let i = startNum; i <= (cat.start ? cat.start + cat.c - 1 : cat.c); i++) {
                const num = i.toString().padStart(2, '0');
                const path = cat.n === '更多新品' ? `tp/p${num}.webp` : encodeURI(`tp/${cat.n}/${cat.pre}${num}.webp`);
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="img-container">
                        <img src="${path}" loading="lazy" onload="this.classList.add('on')" onerror="this.src='${path.replace('.webp', '.jpg')}'" onclick="openLightbox(this.src)">
                    </div>
                    <p style="font-size:9px; font-weight:bold; margin:6px 0 15px; color:#aaa; text-align:center;">${cat.pre.toUpperCase()}${num}</p>
                `;
                grid.appendChild(div);
            }
            window.scrollTo(0, 0);
        }

        function openLightbox(s) {
            document.getElementById('lightboxImg').src = s;
            document.getElementById('lightbox').style.display = 'flex';
        }

        initSlider();
        initNav();
    </script>
</body>
</html>
