<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style Official</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; background: #fff; color: #333; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden;">

    <header style="padding: 10px 0 0; text-align: center; border-bottom: 1px solid #eee;">
        <div style="font-family: serif; font-size: 38px; font-weight: bold; text-transform: lowercase; margin-bottom: 5px;">general store</div>
        <nav style="display: flex; justify-content: center; gap: 25px; padding-bottom: 8px;">
            <a href="index.html" style="text-decoration: none; color: #000; font-size: 11px; font-weight: bold; text-transform: uppercase;">首页 HOME</a>
            <a style="text-decoration: none; color: #d0021b; font-size: 11px; font-weight: bold; text-transform: uppercase; cursor: pointer;">打折 SALE</a>
        </nav>
    </header>

    <div style="background: #f5e1d3; padding: 6px; font-size: 12px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee;">
        精选单品现享低至 7 折优惠。 即刻选购
    </div>

    <div style="background: #fff; padding: 15px 0 0 0; text-align: center;">
        <span style="font-size: 9px; color: #888; letter-spacing: 2px; text-transform: uppercase; display: block;">NEW COLLECTION</span>
        <h2 style="font-family: serif; font-size: 30px; font-weight: normal; letter-spacing: 4px; margin-top: 2px;">TIMELESS CHIC</h2>
    </div>

    <section style="width: 100%; line-height: 0; font-size: 0; margin-top: -1px;">
        <img src="images/product36.jpg" style="width: 100%; height: auto; display: block;" alt="Main Banner">
    </section>

    <main id="main-area" style="margin-top: -1px; position: relative; z-index: 10; background: #fff; padding: 0 4px;">
        <div style="text-align: center; padding: 10px 0;">
            <h3 id="current-label" style="font-size: 18px; font-family: serif; text-transform: uppercase; border-bottom: 1px solid #333; display: inline-block; padding-bottom: 2px;">精选分类</h3>
        </div>
        
        <div id="displayGrid" style="display: grid; gap: 4px; width: 100%; grid-template-columns: repeat(6, 1fr);">
            </div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center;">
        <img id="lightboxImg" style="max-height: 90vh; max-width: 92vw; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    </div>

    <script>
        // 配置数据
        const categories = [
            { name: "羽绒服", img: "images/product3.jpg", items: [16, 17, 18, 19, 20] },
            { name: "外套", img: "images/product4.jpg", items: [21, 22, 23, 24, 25] },
            { name: "毛衫", img: "images/product1.jpg", items: [29, 30, 31, 32] },
            { name: "长裤", img: "images/product2.jpg", items: [12, 13, 14, 15] },
            { name: "打折", img: "images/product6.jpg", items: [33, 34, 35] },
            { name: "配饰", img: "images/product5.jpg", items: [26, 27, 28] }
        ];

        const grid = document.getElementById('displayGrid');
        const label = document.getElementById('current-label');

        // 首页渲染：一级目录图文 (一行六张)
        function renderLevel1() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = "repeat(6, 1fr)";
            label.innerText = "精选分类";

            categories.forEach(cat => {
                const card = document.createElement('div');
                card.style.textAlign = "center";
                card.style.cursor = "pointer";
                card.onclick = () => renderLevel2(cat);
                
                card.innerHTML = `
                    <img src="${cat.img}" style="width: 100%; aspect-ratio: 3/4; object-fit: cover; display: block; background: #f9f9f9;" 
                         onerror="this.src='https://via.placeholder.com/600x800?text=${cat.name}'">
                    <p style="font-size: 12px; font-weight: bold; text-transform: uppercase; margin-top: 6px; letter-spacing: 1px;">${cat.name}</p>
                `;
                grid.appendChild(card);
            });
        }

        // 点击进入：二级目录 (一行两张，共三行)
        function renderLevel2(category) {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = "repeat(2, 1fr)";
            label.innerText = category.name;

            category.items.forEach(id => {
                const card = document.createElement('div');
                card.style.textAlign = "center";
                card.style.cursor = "pointer";
                
                // 自动修正路径逻辑
                const imgPath = "images/" + category.name + "/product" + id + ".jpg";
                
                card.innerHTML = `
                    <img src="${imgPath}" style="width: 100%; aspect-ratio: 3/4; object-fit: cover; display: block; background: #f9f9f9;" 
                         onclick="openLightbox('${imgPath}')"
                         onerror="this.src='https://via.placeholder.com/800x1066?text=Check+${category.name}+product${id}'">
                    <p style="font-size: 12px; font-weight: bold; text-transform: uppercase; margin-top: 6px;">STYLE NO.${id}</p>
                `;
                grid.appendChild(card);
            });
            window.scrollTo({ top: document.getElementById('main-area').offsetTop, behavior: 'smooth' });
        }

        // 放大功能
        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            lb.style.display = 'flex';
            img.src = src;
        }

        // 启动首页
        renderLevel1();
    </script>
</body>
</html>
