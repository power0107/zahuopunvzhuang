<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>General Store | Est. 2008</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-inner">
            <p class="est-text">SINCE 2008</p>
            <h1 class="brand-logo">General Store</h1>
        </div>
    </header>

    <section class="banner-hero">
        <div class="banner-container">
            <img src="images/product36.jpg" alt="Featured" class="hero-image zoom-trigger">
            
            <div class="qr-float-left">
                <img src="images/微信图片_20251230182756_177_7.jpg" alt="WeChat QR" class="mini-qr zoom-trigger">
                <span class="qr-hint">扫码关注</span>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="product-grid" id="mainGrid"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
