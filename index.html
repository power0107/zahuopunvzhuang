<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store | Shopbop Style Official</title>
    <style>
        /* --- 极致无缝 & 1行2张布局 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; color: #333; overflow-x: hidden; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        
        /* 容器宽度 */
        .container { max-width: 100%; padding: 0 4px; margin: 0 auto; }

        /* 顶部 Logo 与 导航 */
        header { padding: 5px 0 0; text-align: center; background: #fff; }
        .logo { font-family: "Georgia", serif; font-size: 36px; letter-spacing: 1px; text-transform: lowercase; font-weight: bold; margin-bottom: 2px; color: #000; }
        nav { display: flex; justify-content: center; gap: 18px; padding-bottom: 5px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: #333; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .sale { color: #d0021b !important; }

        /* 营销条 */
        .promo-banner { background: #f5e1d3; padding: 5px; font-size: 11px; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; }

        /* TIMELESS CHIC 文字条：极致压缩 */
        .chic-strip { background: #fff; padding: 15px 0 0 0; text-align: center; margin-bottom: 0; position: relative; z-index: 10; }
        .chic-strip span { font-size: 9px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .chic-strip h2 { font-family: "Georgia", serif; font-size: 28px; font-weight: normal; letter-spacing: 4px; margin-top: 1px; }

        /* Product 36：物理吸附，完全贴死文字 */
        .hero-section { width: 100%; line-height: 0; font-size: 0; margin-top: -2px; position: relative; z-index: 5; }
        .hero-img { width: 100%; height: auto; display: block; object-fit: contain; }

        /* 商品展示区：贴死海报 */
        .product-section { padding: 0; margin-top: -1px; background: #fff; position: relative; z-index: 10; }
        .section-header { text-align: center; margin-bottom: 10px; padding-top: 6px; }
        .section-header h3 { 
            font-size: 18px; font-family: "Georgia", serif; text-transform: uppercase; 
            letter-spacing: 1px; border-bottom: 1px solid #333; display: inline-block; padding-bottom: 2px;
        }

        /* 动态网格布局 */
        .product-grid { display: grid; gap: 4px; width: 100%; }
        
        /* 首页：一行六张 */
        .grid-home { grid-template-columns: repeat(6, 1fr); }
        
        /* 子分类：一行二张 (三行) */
        .grid-category { grid-template-columns: repeat(2, 1fr); }
        
        .p-card { text-align: center; cursor: pointer; }
        .p-card img { 
            width: 100%; aspect-ratio: 3 / 4; object-fit: cover; 
            display: block; margin-bottom: 6px; background: #f9f9f9; 
        }
        .p-card p { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #111; letter-spacing: 0.5px; }

        /* 灯箱 */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .lightbox-img { max-height: 90vh; max-width: 90vw; }
    </style>
</head>
<body>

    <header>
        <div class="logo">general store</div>
        <nav id="top-nav"></nav>
        <div class="promo-banner">精选单品现享低至 7 折优惠。 即刻选购</div>
    </header>

    <div class="chic-strip">
        <span>NEW COLLECTION</span>
        <h2>TIMELESS CHIC</h2>
    </div>

    <section class="hero-section">
        <img src="images/product36.jpg" class="hero-img" alt="Main Poster">
    </section>

    <main class="container product-section" id="product-area">
        <div class="section-header">
            <h3 id="current-title">全新上线</h3>
        </div>
        <div class="product-grid grid-home" id="productGrid"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img class="lightbox-img" id="lightboxImg">
    </div>

    <script>
        // 配置数据
        const config = [
            { name: "毛衣", id: 1, items: [29, 30, 31, 32] },
            { name: "长裤", id: 2, items: [12, 13, 14, 15] },
            { name: "羽绒服", id: 3, items: [16, 17, 18, 19, 20] },
            { name: "外套", id: 4, items: [21, 22, 23, 24, 25] },
            { name: "打底", id: 5, items: [26, 27, 28] },
            { name: "裙子", id: 6, items: [33, 34, 35] }
        ];

        const grid = document.getElementById('productGrid');
        const nav = document.getElementById('top-nav');
        const title = document.getElementById('current-title');

        // 初始化导航
        let navHtml = '<a onclick="location.reload()">首页</a>';
        config.forEach(cat => { navHtml += `<a onclick="enterCategory('${cat.name}')">${cat.name}</a>`; });
        nav.innerHTML = navHtml;

        // 进入分类逻辑
        window.enterCategory = function(catName) {
            const data = config.find(c => c.name === catName);
            if (!data) return;
            
            title.innerText = catName;
            
            // 切换为 1行2张 布局
            grid.classList.remove('grid-home');
            grid.classList.add('grid-category');
            
            grid.innerHTML = ''; 
            data.items.forEach(id => {
                const card = document.createElement('div');
                card.className = 'p-card';
                
                // 终极路径拼接逻辑
                const imgPath = "images/" + catName + "/product" + id + ".jpg";
                
                card.innerHTML = `
                    <img src="${imgPath}" class="zoomable" 
                         onerror="this.src='https://via.placeholder.com/800x1066?text=MISSING:+${id}'">
                    <p>STYLE NO.${id}</p>`;
                grid.appendChild(card);
            });
            
            // 滚动到商品顶端
            window.scrollTo({ top: document.getElementById('product-area').offsetTop, behavior: 'smooth' });
        };

        // 首页渲染
        function renderHome() {
            grid.innerHTML = '';
            grid.classList.add('grid-home');
            grid.classList.remove('grid-category');
            config.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => enterCategory(cat.name);
                card.innerHTML = `<img src="images/product${cat.id}.jpg"><p>${cat.name}</p>`;
                grid.appendChild(card);
            });
        }
        
        renderHome();

        // 放大功能
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('zoomable')) {
                document.getElementById('lightbox').style.display = 'flex';
                document.getElementById('lightboxImg').src = e.target.src;
            }
        });
    </script>
</body>
</html>
